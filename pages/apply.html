<body>
    <div>
        <!--This is header section-->
        <header>
            <div id="title-1" class="title">
                <h1>
                    <span id="Welcom">
                        Welcom To
                    </span>

                <ul class="manu-list">

                    </li>
                </ul>
            </div>
        </header>
        <!--This is the main section-->
        <main>
            <div>
                <!--HTML Form-->
                <div class="page-section">
                    <fieldset>
                        <legend>
                            Application Form
                        </legend>
                        <form>
                            <!--first name section-->
                            <div class="form-group">
                                <label for="firstname">
                                    firstname
                                </label>
                                <input type="name" id="firstname" placeholder="your firstname" />
                            </div>
                            <!--last name section-->
                            <div class="form-group">
                                <label for="lastname">
                                    lastname
                                </label>
                                <input type="name" id="lastname" placeholder="your lastname" />
                            </div>
                            <!--company section-->
                            <div class="form-group">
                                <label for="company">
                                    company name
                                </label>
                                <input type="name" id="company" placeholder="your company name" />
                            </div>
                            <!--email section-->
                            <div class="form-group">
                                <label for="email">
                                    Email
                                </label>
                                <input type="email" id="email" placeholder="your Email" />
                            </div>
                            <!--date section-->
                            <div class="form-group">
                                <label for="Dateofbirth">
                                    Date of Birth
                                </label>
                                <input type="date" id="Dateofbirth" placeholder="your Dateofbirth" />
                            </div>

                            <!--checkbox section-->
                            <div class="form-group">
                                <p>
                                    what are your skills
                                </p>
                                <input type="checkbox" id="HTML">
                                <label for="HTML">
                                    HTML
                                </label>
                                <br />
                                <input type="checkbox" id="CSS">
                                <label for="CSS">
                                    CSS
                                </label>
                                <br />
                                <input type="checkbox" id="JAVASCRIPT">
                                <label for="JAVASCRIPT">
                                    JAVASCRIPT
                                </label>
                                <br />
                                <input type="checkbox" id="REACT">
                                <label for="REACT">
                                    REACT
                                </label>
                                <br />
                                <input type="checkbox" id="REDUX">
                                <label for="REDUX">
                                    REDUX
                                </label>
                            </div>
                            <!--radio section-->
                            <div class="form-group">
                                <p>
                                    Gender
                                </p>
                                <input type="radio" id="Male" name="Gender">
                                <label for="Male">
                                    Male
                                </label>
                                <br />
                                <input type="radio" id="Female" name="Gender">
                                <label for="Female">
                                    Female
                                </label>
                                <br />
                                <input type="radio" id="Other" name="Gender">
                                <label for="Other">
                                    Other
                                </label>
                            </div>
                            <!--select coutry section-->
                            <div class="form-group">
                                <p>
                                    select your country
                                </p>
                                <select name="country" id="country">
                                    <option value="">
                                        -- select your country--
                                    </option>
                                    <option value="Ethiopya">
                                        Ethiopya
                                    </option>
                                    <option value="somalya">
                                        somalya
                                    </option>
                                    <option value="djebuti">
                                        djebuti
                                    </option>
                                    <option value="sudane">
                                        sudane
                                    </option>
                                    <option value="kenya">
                                        kenya
                                    </option>
                                </select>
                            </div>
                            <!--text area section-->
                            <div class="form-group">
                                <label for="Message">
                                    Leave your Message
                                </label>
                                <br />
                                <textarea name="Message" id="Message" cols="60" rows="15">
                                    </textarea>
                            </div>
                            <!--input file section-->
                            <div class="form-group">
                                <input type="file">
                            </div>
                            <!--another checkbox section-->
                            <div class="form-group">
                                <input type="checkbox" id="agre">
                                <label for="agre">
                                    <small>
                                        I agreed that all the information I have provided is true and belongs to me.
                                    </small>
                                </label>
                                <br />
                                <input type="submit" value="submit" class="btn">
                            </div>
                        </form>
                    </fieldset>
                </div>
            </div>
        </main>
        <!--This is the footer section-->
        <footer>
            <div>
                <!--link section-->
                <div class="footer-wrapper">
